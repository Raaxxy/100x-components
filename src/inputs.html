<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Components</title>
    <link href="../dist/output.css" rel="stylesheet"/>
</head>
<body class="bg-black font-inter flex flex-col gap-10 text-white pt-[100px] items-center">
    <div class="flex flex-row flex-wrap gap-7 items-center">
        <p class="text-white font-bold">Default</p>
            <fieldset class="flex w-426 py-4 px-3 items-center gap-2.5 rounded-border-radius-4 border border-neutral-500 bg-transparent">
                <legend class="text-neutral-500 font-inter text-xs not-italic font-medium leading-normal">Label</legend>
                    <input type="text" placeholder="label" class="font-inter text-xl not-italic font-normal leading-normal placeholder-Neutral-500 bg-transparent focus:outline-none">
            </fieldset>
    </div>
    <div class="flex flex-row flex-wrap gap-5 items-center">
        <p class="text-white font-bold">Selected</p>
        <fieldset class="flex justify-between w-426 py-4 px-3 items-center gap-2.5 rounded-border-radius-4 border border-neutral-500 bg-transparent focus-within:border-twitter-blue-default">
            <legend class="text-neutral-500 font-inter text-xs not-italic font-medium leading-normal">Label</legend>
                <input type="text" placeholder="label" class="font-inter text-xl not-italic font-normal leading-normal placeholder-Neutral-500 bg-transparent focus:outline-none">
                <img src="../public/images/correct.svg" alt="Green correct" class=" flex-shrink-0 ">
        </fieldset>
    </div>
    <div class="flex gap-4 items-center">
        <p class="text-white font-bold">Default</p>
        <div class="flex gap-4 items-center">
            <img src="../public/images/user-avatar.svg" alt="user-avatar">
            <input type="text" placeholder="What's happening?!" class="bg-transparent flex w-434 items-center flex-shrink-0 self-stretch placeholder-neutral-600 focus:outline-none">
        </div>
    </div>
    <div class="flex gap-6 items-center">
        <p class="text-white font-bold items-start">Filled</p>
        <div class="flex flex-row gap-4 items-center">
        <img src="../public/images/user-avatar.svg" alt="user-avatar">
        <p class="text-white flex-shrink-0 item w-434">Feel like a brand new person</p>
        </div>
    </div>
    <div class="flex items-center gap-24">
        <p class="text-white font-bold">Default</p>
        <div class=" flex  w-348 h-39 pt-2.5 pl-[16px] pr-[247px] items-start gap-[15px] flex-shrink-0 rounded-[9999px] bg-searchbar-fill ">
            <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0 fill-[#737373] ">
                <g id="Group">

                </g>
            </svg>
            <input type="text" placeholder="Search" class="bg-transparent placeholder-neutral-600 font-normal leading-normal focus:outline-none"> 
        </div>
    </div>
    <div class="flex items-center gap-20">
        <p class="text-white font-bold">Selected</p>
        <div class=" flex group w-348 h-39 pt-2.5 pl-[16px] pr-[247px] items-start gap-[15px] flex-shrink-0 rounded-[9999px] bg-searchbar-fill focus-within:border focus-within:border-twitter-blue-default">
            <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0 fill-[#737373] group-focus-within:fill-twitter-blue-default">
                <g id="Group">

            <input type="text" placeholder="Search" class="bg-transparent placeholder-neutral-600 font-normal leading-normal focus:outline-none"> 
        </div>
    </div>
   
</body>
</html>
