<!Doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Button components</title>
</head>
<body class="bg-black font-inter px-10 pt-24 pb-10 flex gap-24 flex-wrap">
    <div class="flex flex-col gap-8">
        <p class="font-bold text-white">Default/Hover</p>
        <div>
            <button class="flex w-442 py-3 px-6 justify-center items-center gap-2.5 rounded-border-radius-65 bg-neutral-50 shadow-button backdrop-blur-23 hover:bg-neutral-200">
                <div class="text-Neutral-1000 text-center font-inter text-base not-italic font-bold leading-normal">Next</div>
            </button>
        </div>
        <div > 
            <button class="flex w-334 py-2 px-6 justify-center items-center gap-2.5 rounded-border-radius-65 bg-neutral-50 shadow-button backdrop-blur-23 hover:bg-neutral-200">
                <div class="text-Neutral-1000 text-center font-inter text-base not-italic font-bold leading-normal">Create account</div>
            </button>
           
        </div>
        <div>
            <button class="inline-flex py-2 px-5 justify-center items-center gap-2.5 rounded-border-radius-30 bg-neutral-50 shadow-button backdrop-blur-23 hover:bg-neutral-200">
                <div class="text-Neutral-1000 font-inter text-sm not-italic font-bold leading-normal">Follow</div>
            </button>
        </div>
        <div>
            <button class="inline-flex py-[16px] px-[93px] justify-center items-center gap-2.5 rounded-border-radius-9999 bg-twitter-blue-default shadow-button backdrop-blur-23 hover:bg-twitter-blue-hover">
                <div class="text-Neutral-50 text-center font-inter text-[16px] not-italic font-bold leading-normal">Post</div>
            </button>
        </div>
        <div>
            <button class="inline-flex py-3 px-6 justify-center items-center gap-2.5 rounded-border-radius-30 bg-twitter-blue-default shadow-button backdrop-blur-23 hover:bg-twitter-blue-hover ">
                <div class="text-Neutral-50 text-center font-inter text-[16px] not-italic font-bold leading-normal">Post</div>
            </button>
        </div>
        <div>
            <button class="inline-flex w-442 p-5 justify-center items-center gap-2.5 rounded-border-radius-9999 bg-twitter-blue-default shadow-button backdrop-blur-23 hover:bg-twitter-blue-hover">
                <div class="text-twitter-white-100 font-inter text-[16px] not-italic font-bold leading-normal">Post</div>
            </button>
        </div>
    </div>
    
    <div class="flex flex-col gap-8">
        <p class="font-bold text-white">Disabled</p>
        <div>
            <button disabled class="flex w-442 py-3 px-6 justify-center items-center gap-2.5 rounded-border-radius-65 bg-neutral-500 shadow-button backdrop-blur-23 ">
                <div class="text-Neutral-1000 text-center font-inter text-base not-italic font-bold leading-normal">Next</div>
            </button>
        </div>
        <div > 
            <button disabled class="flex w-334 py-2 px-6 justify-center items-center gap-2.5 rounded-border-radius-65 bg-neutral-500 shadow-button backdrop-blur-23 ">
                <div class="text-Neutral-1000 text-center font-inter text-base not-italic font-bold leading-normal">Create account</div>
            </button>
           
        </div>
        <div>
            <button disabled class="inline-flex py-2 px-5 justify-center items-center gap-2.5 rounded-border-radius-30 bg-neutral-500 shadow-button backdrop-blur-23 ">
                <div class="text-Neutral-1000 font-inter text-sm not-italic font-bold leading-normal">Follow</div>
            </button>
        </div>
        <div>
            <button disabled class="inline-flex py-[16px] px-[93px] justify-center items-center gap-2.5 rounded-border-radius-9999 bg-twitter-blue-disabled shadow-button backdrop-blur-23 ">
                <div class="text-Neutral-400 text-center font-inter text-[16px] not-italic font-bold leading-normal">Post</div>
            </button>
        </div>
        <div>
            <button disabled class="inline-flex py-3 px-6 justify-center items-center gap-2.5 rounded-border-radius-30 bg-twitter-blue-disabled shadow-button backdrop-blur-23 ">
                <div class="text-Neutral-400 text-center font-inter text-[16px] not-italic font-bold leading-normal">Post</div>
            </button>
        </div>
        <div>
            <button disabled class="inline-flex w-442 p-5 justify-center items-center gap-2.5 rounded-border-radius-9999 bg-twitter-blue-disabled shadow-button backdrop-blur-23 ">
                <div class="text-neutral-400 font-inter text-[16px] not-italic font-bold leading-normal">Post</div>
            </button>
        </div>
    </div>

    <div class="flex flex-col gap-8">
        <p class=" font-bold text-white">Outline</p>
        <div>
            <button class="flex w-334 py-2 px-6 justify-center items-center gap-2.5 rounded-border-radius-65  border-button-stroke border border-solid shadow-button backdrop-blur-23">
                <div class="text-twitter-blue-default text-center font-inter text-[16px] not-italic font-bold leading-normal">Sign up</div>
            </button>
            
        </div>
        <div>
            <button class="inline-flex py-1.5 px-4 justify-center items-center gap-2.5 rounded-border-radius-65 border border-solid border-button-stroke shadow-button backdrop-blur-23">
                <div class="text-neutral-50 font-inter text-sm not-italic font-bold leading-normal">Following</div>
            </button>
        </div>
    </div>

    <div class="flex flex-col gap-10 flex-wrap">  
        <p class="text-white font-bold">Selected/Default</p>
        <div class="flex w-[598px] h-[58px] pt-5 pb-0 px-20 justify-center items-center gap-40 flex-shrink-0 border-b border-neutral-700">
            <div class="flex flex-col justify-center items-center gap-4">
                <p class="text-neutral-400 font-inter text-base not-italic text-bold leading-normal">For you</p>
                <div class="w-[56px] h-[3px] rounded-border-radius-30 bg-twitter-blue-default"></div>
            </div>
            <div class="flex pb-3 justify-center items-center">
                <p class="text-neutral-50 font-inter text-base not-italic font-medium leading-normal">Following</p>
            </div>
        </div>   
    </div>

    <div class="flex flex-col flex-wrap gap-4">
        <p class="text-white font-bold">Default</p>
        <img src="../public/images/default-home.svg" alt="Home" class="flex-shrink-0"/>
        <img src="../public/images/default-group.svg" alt="Group" class="flex p-1 justify-center items-center flex-shrink-0" >
    </div>
    <div class="flex flex-col flex-wrap gap-4">
        <p class="text-white font-bold">Selected</p>
        <img src="../public/images/selected-home.svg" alt="Home" class="flex-shrink-0"/>
        <img src="../public/images/selected-group.svg" alt="Group" class="flex p-1 justify-center items-center flex-shrink-0" >
    </div>

    <div class="inline-flex h-[420px]  flex-col items-start gap-5 flex-shrink-0">
        <p class="text-white font-bold">Icons</p>
            <div class="flex gap-0.5 items-end">
                <img src="../public/images/100.svg">
                <img src="../public/images/x.svg">
            </div>
            <div class="flex flex-wrap flex-row gap-4">
                <img src="../public/images/more-sv.svg">
                <img src="../public/images/retweet-sv.svg">
                <img src="../public/images/comment-sv.svg">
                <img src="../public/images/heart-sv.svg">
                <img src="../public/images/reach-sv.svg">
                <img src="../public/images/share-sv.svg">
                <img src="../public/images/calendar-sv.svg">
                <img src="../public/images/bookmark-sv.svg">
            </div>
            <div class="flex flex-wrap flex-row gap-4">
                <img src="../public/images/coloured-retweet-sv.svg">
                <img src="../public/images/coloured-heart-sv.svg">
                <img src="../public/images/coloured-reach-sv.svg">
                <img src="../public/images/coloured-share-sv.svg">
                <img src="../public/images/coloured-bookmark-sv.svg">
            </div>
            <div class="flex flex-wrap flex-row gap-4">
                <img src="../public/images/cancel.svg">
                <img src="../public/images/back.svg">
                <img src="../public/images/settings.svg">
                <img src="../public/images/correct.svg">
                <img src="../public/images/material-symbols-add-a-photo-outline.svg">
            </div>
            <div class="flex flex-col flex-wrap gap-2 p-2 bg-neutral-700">
                <img src="../public/images/visible-t.svg" class="flex-shrink: 0;">
                <img src="../public/images/visible-f.svg" class="flex-shrink: 0;">
            </div>
    </div>
</body>
</html>
